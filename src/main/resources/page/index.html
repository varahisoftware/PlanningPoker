<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Meta data -->
    <title th:text="${appProperty.appName}"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Styling -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet/less" type="text/css" href="/css/main.less">

    <!-- Scripting -->
    <script type="text/javascript" src="/webjars/less/3.8.1/less.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>

</head>
<body>
<div>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand navbar-brand-extra" href="/"><span th:text="${appProperty.appName}"/></a>
    </nav>

    <div style="margin-top: 10em;" class="container">

        <div class="row justify-content-center">
            <div class="col-4 text-end">
                <button type="button" class="btn btn-success btn-lg">Start a Session</button>
            </div>
            <div class="col-1">
                <div class="d-flex justify-content-center" style="height: 200px;">
                    <div class="vr"></div>
                </div>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success btn-lg">Join a Session</button>
            </div>
        </div>

    </div>


</div>
</body>
