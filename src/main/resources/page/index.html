<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Meta data -->
    <title th:text="${appProperty.appName}"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Styling -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet/less" type="text/css" href="/css/main.less">

    <!-- Scripting -->
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/d3js/5.16.0/d3.min.js"></script>
    <script type="text/javascript" src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script type="text/javascript" src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" src="/webjars/less/3.8.1/less.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>

</head>

<body>

<nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand navbar-brand-extra" href="/"><span th:text="${appProperty.appName}"/></a>
</nav>

<div class="justify-content-center align-items-center"
     style="display:block; width:100%; height:10em; padding-top:0.3em; padding-bottom:0.5em;">
    <div style="display:block; width:100%; height:5em;"></div>
    <span th:if="${session.ERROR_MSG != null}">
                <div id="errorMsgId" class="alert  alert-danger" role="alert" style="width: 60%;">
                    <span th:text="${session.ERROR_MSG}"/>
                </div>
            </span>
    <span th:if="${session.WARN_MSG != null}">
                <div id="warnMsgId" class="alert alert-warning" role="alert" style="width: 60%;">
                    <span th:text="${session.WARN_MSG}"/>
                </div>
            </span>
    <span th:if="${session.ACTION_MSG != null}">
                <div id="actionMsgId" class="alert alert-success" role="alert" style="width: 60%;">
                    <span th:text="${session.ACTION_MSG}"/>
                </div>
            </span>

    <div id="websocketMsgId" class="alert alert-success" role="alert" style="width: 60%; display: none;"></div>
</div>


<div style="margin-top: 10em;" class="container">

    <div class="row justify-content-center">
        <div class="col-4 text-end">
            <button type="button" class="btn btn-success btn-lg">Start a Session</button>
        </div>
        <div class="col-1">
            <div class="d-flex justify-content-center" style="height: 200px;">
                <div class="vr"></div>
            </div>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-success btn-lg">Join a Session</button>
        </div>
    </div>

</div>


</div>

</div>
</body>
